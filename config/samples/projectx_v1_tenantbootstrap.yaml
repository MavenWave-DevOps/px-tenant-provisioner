apiVersion: projectx.github.com/v1
kind: TenantBootstrap
metadata:
  name: tenantbootstrap-sample
spec:
  createNamespace: true
  namespace: example
  rbac:
    - roleName: viewer
      subjects:
        - kind: ServiceAccount
          name: example-admin
          create: true
      rules:
        - apiGroups:
            - '*'
          resources:
            - '*'
          verbs:
            - get
            - watch
            - list
    - roleName: admin
      subjects:
        - kind: ServiceAccount
          name: example-admin
          create: true
      rules:
        - apiGroups:
            - '*'
          resources:
            - '*'
          verbs:
            - '*'