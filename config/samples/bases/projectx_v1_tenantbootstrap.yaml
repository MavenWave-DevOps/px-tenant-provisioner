apiVersion: projectx.github.com/v1
kind: TenantBootstrap
metadata:
  name: productBootstraps
  namespace: product1
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
spec:
  rbac:
    - roleName: viewer
      subjects:
        - kind: ServiceAccount
          name: example-viewer
          create: true
      rules:
        - apiGroups:
            - '*'
          resources:
            - '*'
          verbs:
            - get
            - watch
            - list
    - roleName: admin
      subjects:
        - kind: ServiceAccount
          name: example-admin
          create: true
      rules:
        - apiGroups:
            - '*'
          resources:
            - '*'
          verbs:
            - '*'